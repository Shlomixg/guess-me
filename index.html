<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name=theme-color content=#0074D9>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="icon" href="img/layout/logo.png">
	<title>Guess Me</title>
</head>

<body>
	<header class="box">
		<h1>Guess Who</h1>
		<img src="img/layout/logo.png" />
	</header>

	<main>
		<section class="gameStart">
			<h2>Think of Someone...</h2>
			<button onclick="startGuessing()" class="btn btn-lg btn-success">I'm Ready!</button>
		</section>
		<section class="gameQuest" style="display: none">
			<h2></h2>
			<button onclick="userResponse('yes')" class="btn btn-info">Yes</button>
			<button onclick="userResponse('no')" class="btn btn-danger">No</button>
		</section>
		<section class="gameNewQuest" style="display: none">
			<h2>OK, I gave up...</h2>
	</main>

	<footer>
		Cofferight &copy; 2018
	</footer>

	<!-- Modal -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="guessModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>text</p>
					<section class="gameNewQuest" style="display: none">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="newGuess" class="col-sm-6 control-label">You thought of: </label>
								<div class="col-sm">
									<input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
								</div>
							</div>
							<div class="form-group">
								<label for="newQuest" class="col-sm-6 control-label">Question to differentiate</label>
								<div class="col-sm">
									<input name="newQuest" type="txt" class="form-control" id="newQuest" placeholder="The answer is YES for yours" required>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="button" onclick="addGuess();" class="btn btn-default">Make me Smarter!</button>
								</div>
							</div>
						</form>
					</section>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-success" data-dismiss="modal" onclick="restartGame();">Restart Game</button>
					<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- lib -->
	<script src="lib/jquery/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<!-- game service -->
	<script src="js/quest-service.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
